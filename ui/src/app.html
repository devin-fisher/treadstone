<template>
  <div class="treadstone-app" style="width: 90%;height: 90%;margin: 0 auto;" >
    <h1 style="">${heading}</h1>

    <div id="match-table">
      <button repeat.for="bracket of brackets" click.delegate="populateMatches(bracket.bracket_id)" type="button" class="btn btn-primary">${bracket.name}</button>
      <table class="table table-striped table-bordered">
        <tr>
          <th>Match Name</th>
          <th>Scheduled</th>
          <th>State</th>
          <th>Games</th>
          <th>Highlight Report</th>
        </tr>
        <tr repeat.for="match of matches">
          <td>${match.name}</td>
          <td>${match.scheduledTime}</td>
          <td>${match.state}</td>
          <td>
            <button repeat.for="game of match.games" type="button" class="btn btn-primary btn-warning btn-sm">${game.name}</button>
          </td>
          <td>
            <button type="button" class="btn btn-primary btn-sm">report</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
