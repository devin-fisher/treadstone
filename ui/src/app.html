<template>
  <div class="treadstone-app" style="width: 90%;height: 90%;margin: 0 auto;" >
    <h1 style="">${heading}</h1>

    <div id="match-table">
      <!-- <button repeat.for="bracket of brackets" click.delegate="populateMatches(bracket.bracket_id)" type="button" class="btn btn-primary">${bracket.name}</button> -->
      <div id="league-buttons">
        <button repeat.for="league of leagues" click.delegate="populateTournaments(league)" type="button" class.bind="league.selected ? 'btn btn-success' : 'btn btn-primary'">${league.name}</button>
      </div>
      <div id="tournaments-buttons">
        <button repeat.for="tournament of tournaments" click.delegate="populateBrackets(tournament)" type="button" class.bind="tournament.selected ? 'btn btn-success' : 'btn btn-primary'">${tournament.name}</button>
      </div>
      <div id="bracket-buttons">
        <button repeat.for="bracket of brackets" click.delegate="populateMatches(bracket)" type="button"  class.bind="bracket.selected ? 'btn btn-success' : 'btn btn-primary'">${bracket.name}&nbsp;&nbsp;<input type="checkbox" value=""></button>
      </div>
      <table class="table table-striped table-bordered">
        <tr>
          <th>Match Name</th>
          <th>State</th>
          <th>Highlight Report</th>
        </tr>
        <tr repeat.for="match of matches">
          <td>${match.name}</td>
          <td>${match.state}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm">report</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
